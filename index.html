<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ©º</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>HealWise - Doctor Appointments</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      * {
        -webkit-tap-highlight-color: transparent;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background: linear-gradient(145deg, #f8f7f4 0%, #f0ede8 100%);
        min-height: 100vh;
      }
      .font-display {
        font-family: 'DM Serif Display', serif;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      @keyframes pulse-soft {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.02); }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.6s ease-out forwards;
      }
      .animate-slide-in-right {
        animation: slideInRight 0.5s ease-out forwards;
      }
      .stagger-1 { animation-delay: 0.1s; opacity: 0; }
      .stagger-2 { animation-delay: 0.2s; opacity: 0; }
      .stagger-3 { animation-delay: 0.3s; opacity: 0; }
      .stagger-4 { animation-delay: 0.4s; opacity: 0; }
      .stagger-5 { animation-delay: 0.5s; opacity: 0; }
      .glass-card {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }
      .premium-shadow {
        box-shadow: 0 4px 24px -4px rgba(0, 0, 0, 0.08), 0 2px 8px -2px rgba(0, 0, 0, 0.04);
      }
      .premium-shadow-lg {
        box-shadow: 0 8px 40px -8px rgba(0, 0, 0, 0.12), 0 4px 16px -4px rgba(0, 0, 0, 0.06);
      }
      .btn-primary {
        background: linear-gradient(135deg, #4a7c6f 0%, #3d6b5f 100%);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 24px -4px rgba(74, 124, 111, 0.4);
      }
      .btn-primary:active {
        transform: translateY(0);
      }
      .category-chip {
        transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .category-chip:hover {
        transform: translateY(-2px);
      }
      .category-chip.active {
        background: linear-gradient(135deg, #4a7c6f 0%, #3d6b5f 100%);
        color: white;
        box-shadow: 0 4px 16px -4px rgba(74, 124, 111, 0.5);
      }
      .nav-item {
        transition: all 0.3s ease;
      }
      .nav-item:hover, .nav-item.active {
        color: #4a7c6f;
      }
      .nav-item.active::after {
        content: '';
        position: absolute;
        bottom: -4px;
        left: 50%;
        transform: translateX(-50%);
        width: 4px;
        height: 4px;
        background: #4a7c6f;
        border-radius: 50%;
      }
      .doctor-card {
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .doctor-card:hover {
        transform: translateY(-4px) scale(1.02);
      }
      .page-transition {
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      ::-webkit-scrollbar {
        width: 0;
        height: 0;
      }
      .noise-texture {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        opacity: 0.015;
        z-index: 1000;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div class="noise-texture"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
